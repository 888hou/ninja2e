<html>
	<head>
		<link rel="stylesheet" href="../assert.css">
		<style>
			#square {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
		<script src="../assert.js"></script>
	</head>

	<body>
		<div id="square" style="transform:translateY(15px);">
		</div>
		<script>
			function getTranslateY(elem){
				var transformValue = elem.style.transform;

				if(transformValue){
					var match = transformValue.match(/translateY\(([^\)]+)\)/);

					return match ? match[1] : "";
				}

				return "";
			}

			var square = document.getElementById("square");
			
			assert(getTranslateY(square) == "15px", 
				  "We've extracted the translateY value");
		</script>
	</body>
</html>
