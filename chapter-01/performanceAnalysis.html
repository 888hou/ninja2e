<html>
	<head>
	</head>

	<body>
		<script>
		var factorial = function(n) {
			return n <= 1 ? 1 : n * factorial(n - 1);
		}

		console.time("Factorials");
		
		for(var n = 0; n < 10; n++) {
  			console.log("factorial(", n, ") = ", factorial(n));
		}
		
		console.timeEnd("Factorials");
		</script>
	</body>
</html>
